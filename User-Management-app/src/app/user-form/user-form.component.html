<mat-toolbar>
  <span *ngIf="isEdit">Edit User</span>
  <span *ngIf="!isEdit">Add User</span>
</mat-toolbar>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  

  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput formControlName="userName">
    <mat-error *ngIf="userForm.get('userName')?.hasError('required')">First Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName">
    <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">First Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName">
    <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">Last Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
    <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email</mat-error>
    <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>User Status</mat-label>
    <input matInput formControlName="userStatus" placeholder="Enter 'A' or 'I' ot 'T'">
    <mat-error *ngIf="userForm.get('userStatus')?.hasError('required')">User Status is required</mat-error>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Department</mat-label>
    <input matInput formControlName="department">
    <mat-error *ngIf="userForm.get('department')?.hasError('required')">Department is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
