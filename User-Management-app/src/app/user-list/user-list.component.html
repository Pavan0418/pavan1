<mat-toolbar>
  <button mat-button routerLink="/user-form">Add User</button>
</mat-toolbar>

<table mat-table [dataSource]="users" class="mat-elevation-z8">
  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef> User Id </th>
    <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef="user_status">
    <th mat-header-cell *matHeaderCellDef> User Status </th>
    <td mat-cell *matCellDef="let user"> {{user.userStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let user"> {{user.department}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button [routerLink]="['/user-form', user.userId]"[queryParams]="user">Edit</button>
      <button mat-button (click)="deleteUser(user.userId)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['user_id', 'first_name', 'last_name', 'email', 'user_status', 'department', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['user_id', 'first_name', 'last_name', 'email', 'user_status', 'department', 'actions'];"></tr>
</table>
